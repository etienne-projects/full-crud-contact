<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./data/Contacts.json"></script>
    <script src="./js/functLib.js"></script>
    <title>Full Crud Contact</title>
</head>

<body>
    <div id="demo"></div>
    <div id="contact-list"></div>
    <div class="add-contact">
        <h1>Add New Contact</h1>
        <form action="">
            <div class="contact_input_field">
                <label for="contact_name">Name:</label>
                <input type="text" id="contact_name">
            </div>
            <div class="contact_input_field">
                <label for="contact_email">Email:</label>
                <input type="email" id="contact_email">
            </div>
            <button id="btn-add-contact">Add Contact</button>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
